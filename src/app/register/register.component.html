<div id="format">
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit(formRegister.value)">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" formControlName="username">

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" formControlName="password" [(ngModel)]="password">

      <label for="repassword"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="repassword" formControlName="repassword" [(ngModel)]="repassword">
      <!-- <div *ngIf="formRegister.controls.repassword.touched || formRegister.controls.repassword.dirty">
        <p>hello</p>
        <div *ngIf="!checkRepassword(formRegister.controls.password, formRegister.controls.repassword)">khong khop</div>
      </div> -->
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" [disabled]="!formRegister.valid" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="/auth/login">Log in</a>.</p>
    </div>
  </form>

</div>
